<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'quiz/css/quiz.css' %}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="title">
        <img src="{% static 'study/img/vocafight_logo.png' %}" class="logo">
    </div>
    <div class="vocabulary">
        <button type="button" class="btn btn-danger daily_btn" onclick="location.href='/quiz/all/'">무한 총집합 테스트 보러가기</button>
    {% for vocabulary in vocabularys %}
        <button class="btn btn-outline-secondary daily_btn" onclick="location.href='/quiz/{{vocabulary.id}}/'">{{vocabulary.name}}</button>
    {% endfor %}
    </div>
    <script src="{% static 'study/js/vocabulary.js' %}"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script>
        var logo = document.querySelector(".logo");
        logo.addEventListener("click", function(){
            location.href = "/study/entrance/"
        });
    </script>
</body>
</html>
