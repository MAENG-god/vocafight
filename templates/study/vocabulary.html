<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어장 목록</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'study/css/vocabulary.css' %}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="hamberger_menu">
        <a class="navbar-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>
      
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <li><a class="dropdown-item" href="/study/information/">회원정보</a></li>
          <li><a class="dropdown-item" href="/study/help/">사용설명서</a></li>
          <li><a class="dropdown-item" href="/accounts/logout/">로그아웃</a></li>
        </ul>
    </div>
    <div class="title">
        <img src="{% static 'study/img/vocafight_logo.png' %}" class="logo">
    </div>
    <div class="vocabulary">
        <button class="btn btn-outline-secondary daily_btn" onclick="location.href='/study/create/'">+</button>
    {% for vocabulary in vocabularys %}
        <button class="btn btn-outline-secondary daily_btn" onclick="location.href='/study/vocabulary/{{vocabulary.id}}/'">{{vocabulary.name}}</button>
    {% endfor %}
    </div>
    <script src="{% static 'study/js/vocabulary.js' %}"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script>
        var logo = document.querySelector(".logo");
        logo.addEventListener("click", function(){
            location.href = "/study/entrance/"
        });
    </script>
</body>
</html>
