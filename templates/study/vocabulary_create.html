<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'study/css/study.css' %}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="page_title">
        <img src="{% static 'study/img/vocafight_logo.png' %}" class="logo">
    </div>
    <div class="whole">
        <div class="title">단어 등록하기</div>
        <form class="add_word" action="/study/registration/" method="post">
            {% csrf_token %}
            <div class="input_word">
                <div class="form-floating mb-3">
                    <input name="voca" type="text" class="form-control" id="floatingInput" placeholder="apple" required>
                    <label for="floatingInput">Voca</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="mean" type="text" class="form-control" id="floatingInput" placeholder="사과" required>
                    <label for="floatingInput">뜻</label>
                </div>
                <input name="id" type="hidden" value="{{id}}">
            </div>
            <button type="submit" class="btn btn-outline-secondary btn-lg submit_btn">저장</button>
        </form>
        <div class="entrances">
            <button type="button" class="btn btn-primary entrance" onclick="location.href='/study/vocabulary/words/{{id}}/'">단어장 가기</button>
        </div>
    </div>
    <script src="{% static 'study/js/study.js' %}"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script>
        var logo = document.querySelector(".logo");
        logo.addEventListener("click", function(){
            location.href = "/study/entrance/"
        });
    </script>
</body>
</html>
