<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'study/css/vocabulary_daily.css' %}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="hamberger_menu">
        <a class="navbar-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>
      
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="/accounts/logout/">로그아웃</a></li>
        </ul>
    </div>
    <div class="title">
        <img src="{% static 'study/img/vocafight_logo.png' %}" class="logo">
    </div>
    <div class="vocabulary">
    {% for voca in vocas %}
        <div class="voca voca_{{voca.id}}">
            <div class="eng">
                {{voca.eng}}
            </div>
            <div class="kor">
                {{voca.kor}}
            </div>
            <button class="delete btn btn-danger" onclick="location.href='/study/vocabulary/words/{{id}}/delete/{{voca.id}}/'">
                삭제
            </button>
            <button class="edit btn btn-primary" onclick="vocaEdit({{voca.id}})">
                수정
            </button>
        </div>
        <form action="/study/vocabulary/words/{{id}}/edit/{{voca.id}}/" method="post" class="voca hidden_voca_{{voca.id}}" style="display:none;">
            {% csrf_token %}
            <input class="eng" type="text" name="eng" value="{{voca.eng}}">
            <input class="kor" type="text" name="kor" value="{{voca.kor}}">
            <input class="btn submitBtn" value="확인" type="submit">
        </form>
    {% endfor %}
    </div>
    <script src="{% static 'study/js/vocabulary_words.js' %}"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script>
        var logo = document.querySelector(".logo");
        logo.addEventListener("click", function(){
            location.href = "/study/entrance/"
        });
    </script>

</body>
</html>
