[uwsgi]
chdir = /srv/vocafight/
module = vocafight.wsgi:application
home = /home/ubuntu/myvenv/
 
uid = ubuntu
gid = ubuntu
 
http = :8080
 
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/vocafight.pid
logto = /var/log/uwsgi/vocafight/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true